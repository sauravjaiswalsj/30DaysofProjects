<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Drum Kit</title>
</head>
<body>        
    <div class="container">
         <div class="sub-container">            
            <div data-key="65" class="key">
                    <button class="btn-btn1" id="b1">A</button>
            </div>
            <div data-key="83" class="key">
                    <button class="btn-btn2" id="b2">B</button>
            </div>
            <div data-key="68" class="key">
                    <button class="btn-btn3" id="b3">C</button>
            </div>
            <div data-key="70" class="key">
                    <button class="btn-btn4" id="b4">D</button>
             </div>
         </div>
    </div>
    <div class="sub-container2">
            <span id="ShowText"></span>
    </div>
    <div class ="Sounds">
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/boom.wav"></audio>
        <audio data-key= "68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
    </div>
</body>
<script src="index.js"></script>
</html>
